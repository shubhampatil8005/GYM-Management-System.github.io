<!DOCTYPE html>
<html>
    <head>
        <title>GYM Management System</title>
        <link rel="stylesheet" href="style6.css">
    </head>
    <body>
        <header>
            <div class="main">
                <label class="logo">GYM Management System</label>
                <ul class="heading">
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a href="About.html">About</a></li>
                </ul>
            </div>
        </header>
        <div class="container">
            <div class="head">
                <div class="signup">Sign up</div>
            </div> <hr>
            <div class="main">
                    <input type="text" class="contact-form-text" placeholder="Your Name" required/>
                    <input type="email" class="contact-form-text" placeholder="Your Email" required/>
                    <input type="tel" class="contact-form-text" placeholder="Your phone" required/>
                <label for="birthday">Date of Birth:</label>
                    <input type="date" id="birthday" class="contact-form-text" required/> 
                    <input type="number" class="contact-form-text" placeholder="Age" required/>
                    <input type="number" class="contact-form-text" placeholder="Height" required/>
                    <input type="number" class="contact-form-text" placeholder="Weight" required/>
                <label for="gender">Gender:</label>
                    <input type="radio" name="gender" value="male"/> Male
                    <input type="radio" name="gender" value="female"/> Female
                    <input type="password" class="contact-form-text" placeholder="Password" required/>
                    <input type="submit" class="contact-form-btn" value="Submit">
                    <input type="reset" class="contact-form-btn" value="Reset">
                <div class="acc"><p>Already have an account?<a href="login.html">Sign in</a></p>
                </div>
            </div>
        </div>
        <footer>
            &copy; copyright by Shubham/Sarvesh
        </footer>
    </body>
</html>
